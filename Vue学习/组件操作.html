<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>1111111</title>
	<script src='./vue.js'></script>
</head>

<body>
	
	<div id="app">

	<input type="text" v-model="inputValue"/>
	<button v-on:click="handleBtnClick">提交</button>
	<ul>
		<todo-item v-bind:content="item" 
				   v-bind:index="index"
				   v-for="(item,index) in list"
		           @delete='handleItemDelete'>   

		</todo-item>
	</ul>

	</div>
		

	

	<script>

		// //全局组件进行传递动态绑定
		// Vue.component("TodoItem",{
		// 	props:['content'],    //对content进行接收
		// 	template:"<li>{{content}}</li>"   //数据绑定加循环输出
		// })


		//局部组件
		var TodoItem = {
			props:['content','index'],    //对content进行接收
		 	template:"<li @click='handleItemClick'>{{content}}</li>",   //数据绑定加循环输出
			methods:{
				handleItemClick:function(){
					this.$emit("delete",this.index)     //触发事件
				}
			 }
		}	


		var app = new Vue({
			el:"#app",
			components:{
				TodoItem:TodoItem
			},  //局部组件需要注册TodoItem，才可以在html中用<to-item>
			data:{
				list:[],
				inputValue:''
			},
			methods:{
				handleBtnClick:function(){
					this.list.push(this.inputValue)
					this.inputValue = ' '
				},
				handleItemDelete:function(index){
					this.list.splice(index,1)
				}
			}
		})
	

	</script>
</body>

</html>
