<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插槽</title>
    <script src="./vue.js"></script>
</head>
<body>
    
    <div id="root">
        <child>
            <div class="header" slot="header">header</div>
            <div class="footer" slot="footer">footer</div>
        </child>
    </div>



    <script>

        //使用slot来使用插槽，即使上面的p标签里的东西进行显示
        Vue.component('child',{
            template:"<div><slot name='header'></slot><p class='body'>hello</p><slot name='footer'></slot></div>"
        })

        var vm = new Vue({
            el:"#root",
            
        })
    
    </script>


</body>
</html>
