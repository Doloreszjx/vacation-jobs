<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件参数校验与非props特性</title>
    <script src="./vue.js"></script>
</head>
<body>
    
    <div id="root">
        <child content="gggggh"></child>
    </div>



    <script>

        Vue.component('child',{
            template:"<div>{{content}}</div>",
            //子组件接受父组件的传值
            props:{
                content: {
                    type: String,
                    // required: true
                    validator: function (value) {
                        return (value.length > 5)
                    }
                }
            }
        })

        var vm = new Vue({
            el:"#root",
            
        })
    
    </script>


</body>
</html>
