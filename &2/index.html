<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">{{content}}</div>


    <script>
        /*var dom = document.getElementById('app');
         dom.innerHTML = 'hello world'; 
         
         setTimeout(function(){
            dom.innerHTML = 'i love you';
         },2000) js*/
        var app = new Vue({
            el:'#app',
            data:{
                content:'hello world'
            }
        })
        setTimeout(function(){
            app.$data.content = 'i love you'
        },2000)//$data相当于data里的对象
    </script>
</body>
</html>
