<!DOCTYPE html>
<html>
<head>
    <title>TodoList</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model='inputValue'/>
        <button v-on:click='handleRtnClick'>提交</button>
        <ul>
            <li v-for='item in list'>{{item}}</li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                list:[],
            },
            methods:{
                handleRtnClick:function(){
                    this.list.push(this.inputValue)
                    this.inputValue = ''
                }
            }
        })
    </script>

</body>
</html>
